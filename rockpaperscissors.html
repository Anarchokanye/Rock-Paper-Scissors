<!DOCTYPE html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            const playerWin = "You win this round";
            const playerLose = "You lose this round";

            function random3(){
                let rand3 = Math.floor((Math.random()*3) + 1);
                return rand3;
            }

            let computerPlay = function(){
                let choice = random3();
                if(choice === 1)
                {return "rock";}
                else if(choice === 2)
                {return "paper";}
                else
                {return "scissors";}
            };

            function playerPlay(){
                let choice = prompt("Your move. Rock, paper, or scissors?", "Rock");

                return choice.toLowerCase().replaceAll(" ","");
            }

            function playRound(playerSelection, computerSelection){

                playerSelection = playerSelection;
                
                if(playerSelection === computerSelection){
                    console.log("Tie game!");
                    return "Tie game!";
                }
                else if(playerSelection === "rock" && computerSelection == "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper"){
                    console.log(playerWin);
                    return playerWin;
                }

                else if(computerSelection === "rock" && playerSelection == "scissors" || computerSelection === "paper" && playerSelection === "rock" || computerSelection === "scissors" && playerSelection === "paper"){
                    console.log(playerLose);
                    return playerLose;
                }

                else{
                    console.log("invalid choice");
                    return "invalid choice";
                }
            }

            function game(){
                let roundCount = 1;
                let playerScore = 0;
                let computerScore = 0;
                let result = "";

                for(let i=1; i<=5; i++)
                {   
                    if(roundCount === 5)
                    {
                        console.log("FINAL ROUND:");
                    }
                    
                    console.log(`Round ${roundCount} /5:`);
                    console.log(`Player Score: ${playerScore}, Computer Score: ${computerScore}`);

                    playerChoice = playerPlay();
                    console.log(playerChoice);
                    computerChoice = computerPlay();
                    result = playRound(playerChoice, computerChoice);

                    if(playerChoice !== "rock" && playerChoice !== "paper" && playerChoice !== "scissors"){
                        i--;
                    }

                    else if(result === playerWin){
                        playerScore++;
                        roundCount++;
                    }

                    else if(result === playerLose){
                        computerScore++;
                        roundCount++;
                    }

                    else{
                        ;
                    }
                }

                if(playerScore > computerScore){
                    console.log("CONGRATULATIONS! You won the game!");
                }

                else if(playerScore < computerScore){
                    console.log("GAME OVER. You lost the game, refresh the page to try again.");
                }

                else{
                    console.log("How did this happen?");
                }
            }

            game();
        </script>
    </body>
</html>
